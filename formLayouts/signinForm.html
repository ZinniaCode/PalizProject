<!DOCTYPE html>
<html lang="fa">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
  <link href="//db.onlinewebfonts.com/c/5c53f1a72f61b5b51e2ea79a22ebc38b?family=IRANSansWeb(FaNum)" rel="stylesheet"
    type="text/css" />
  <link href="//db.onlinewebfonts.com/c/bc44a2635942ecc276e48e7215fc678a?family=IRANSansWeb(FaNum)" rel="stylesheet"
    type="text/css" />	<!-- Main Style Css -->
  <link rel="stylesheet" href="../CSS/normalize.css" />
  <link rel="stylesheet" href="../CSS/formStyles.css" />
  	<title>صفحه ثبت نام</title>
</head>
<body class="form-page">
	<div class="page-content">
		<div class="form-page-content row">
			<div class="form-right">
				<div class="tab">
          <div class="tab-inner">
            <button class="tablinks" onclick="openCity(event, 'sign-in')">ورود به سامانه</button>
          </div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">ثبت نام</button>
					</div>
				</div>
				<form class="form-detail">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="national-code" id="national-code" class="input-text" required placeholder="کد ملی">
								<!-- <span class="label"></span> -->
								  <span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="mobile-num" id="mobile-num" class="input-text" required placeholder="شماره موبایل">
								<!-- <span class="label"></span> -->
								  <span class="border"></span>
							</label>
						</div>
						<div class="form-row form-verify">
							<label class="form-row-inner">
								<input type="text" name="verfication-code" id="verfication-code" class="input-text" required placeholder="رمز امنیتی">
								<!-- <span class="label"></span> -->
								<span class="border"></span>
							</label>
              <label class="form-row-inner">
                <input type="text" name="inter-code" id="inter-code" class="input-text" required>
                <!-- <span class="label">Comfirm Password</span> -->
                <span class="border"></span>
              </label>
						</div>


						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Register">
						</div>
					</div>
				</form>
				<form class="form-detail">
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name_1" id="full_name_1" class="input-text" required>
								<span class="label">Username</span>
								  <span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="your_email_1" id="your_email_1" class="input-text" required>
								<span class="label">E-Mail</span>
								  <span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password_1" id="password_1" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="comfirm_password_1" id="comfirm_password_1" class="input-text" required>
								<span class="label">Comfirm Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Sign In">
						</div>
					</div>
				</form>
			</div>
			<div class="form-left">
				<img src="images/form-page.jpg" alt="form">
			</div>
		</div>
	</div>

</body>
</html>
